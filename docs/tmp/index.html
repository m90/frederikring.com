
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/seethru@3.0.1/dist/seeThru.min.js"></script>
      
  </head>
  <body>
    <div id="wrap">
      <div id="content">
        
      <div class="text">
         <p> Testing to see if video will float over the top of this text.</p>
       </div>
       
       
        <div class="present">
          
<video autoplay id="movingAlphaVid" style="display: none;" preload="auto" />">
  <source src="video_test_combined.mp4#t=0,2.5" type='video/mp4; codecs="avc1.42E01E"' />
  <source src="video_test_combined.webm#t=0,2.5" type='video/webm; codecs="vorbis,vp8"' />
  <source src="video_test_combined.ogg#t=0,2.5" type='video/ogg; codecs="theora, vorbis"' />
</video>
           
        </div> <!-- end of .present -->
<script>
  seeThru.create('#movingAlphaVid', {
    width: 400,
    height: 300
  });
</script>
    </div> <!-- end of #content -->
    </div> <!-- end of #wrap -->    
  </body>
</html>
